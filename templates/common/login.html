{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span class="">또는 <a href = "{% url 'common:signup' %}">계정을 만드세요. </a></span>
        </div>
    </div>


    <form method = "post" class="post-form" >
        {% csrf_token %}
        <input type = "hidden" name ="next" value = "{{next}}"> <!-- next 변수에 next url 주소값을 넣어 -->
        {% include "form_errors.html" %}
        <div class="form-group">
            <label class="form-group" for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label class="form-group" for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>


    </form>
</div>

{% endblock %}
